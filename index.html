<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact">
        <h2>Contact Me</h2>

        <form action="">
            <div class="input_box">
                <div class="input_field field">
                    <input type="text" placeholder="Name" id="name" class="item" autocomplete="off">
                    <div class="error_text">*Can't be blank</div>
                </div>
                <div class="input_field field">
                    <input type="email" placeholder="Email Address" id="email" class="item" autocomplete="off">
                    <div class="error_text">*Can't be blank</div>
                </div>
            </div>
            <div class="input__box">
                <div class="input_field field">
                    <input type="number" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                    <div class="error_text">*Can't be blank</div>
                </div>
                <div class="input_field field">
                    <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                    <div class="error_text">*Can't be blank</div>
                </div>
            </div>

            <div class="textarea_field field">
                <textarea name="" id="message" cols="30" rows="10" 
                placeholder="Your message..." class="item" 
                autocomplete="off"></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="script.js"></script>
</body>
</html>
